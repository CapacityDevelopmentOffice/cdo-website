text12114.addInnerText('<div id=\"text12114\" aria-hidden=\"true\" ><a id=\"text12114anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font1\"  >What are policy briefs?</span ><span class=\"text12114Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font4\"  >Policy briefs aim to allow the reader to understand the policy problem easily. They are generally 2 to 8 pages long and include the </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://assets.publishing.service.gov.uk/media/57a08a15ed915d622c00055b/Guia-02-serie-3-ingles.pdf\',\'Trivantis_Popup_Window\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text12114Font5\"  >following sections</span></a ><span class=\"text12114Font4\"  >: \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Attractive title.\n</span ></li >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Executive summary.\n</span ></li >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Background.\n</span ></li >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Definition of the problem.\n</span ></li >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Policy recommendations.\n</span ></li >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Implications\n</span ></li >\n<li  class=\"text12114Font4\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text12114CircleBulletFont9.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text12114Font4\"  >Conclusion/critique of policy options. \n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font4\"  >Briefs must be written in clear and direct </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://writingcenter.unc.edu/tips-and-tools/policy-briefs/\',\'Trivantis_Popup_Window\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text12114Font6\"  >language</span></a ><span class=\"text12114Font4\"  >, and technical terminology must be explained briefly to ensure that even non-specialist readers can grasp the work\'s essence. </span ><span class=\"text12114Font7\"  >Policy briefs can be written and used to target many goals. The </span ><a href=\"javascript:trivExitPage(\'https://cdn.who.int/media/docs/default-source/documents/social-determinants-of-health/hiap-ppt-module-6.pptx?sfvrsn=25aa8ddc_2\',true)\"  ><span class=\"text12114Font8\"  >World Health Organization (WHO) </span></a ><span class=\"text12114Font7\"  >categorizes these fields of scope into four categories: review, agenda setting, implementation, and formulation. Figure 3 below provides more details on the segments within these categories. \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text12114Font9\"  >Figure 3</span ><span class=\"text12114Font7\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text12114.build()
