 while writing a policy brief:\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >Nicely formatted (professionally laid out and with some engaging visuals). \n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >Short overall with clear sentences.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >Sub-sections should be short and straightforward with clear subheadings.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >The first page needs to highlight the brief’s objective and critical takeaways (very briefly). This will help readers quickly understand what it is about and what they will learn if they read further.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >It uses (a few) footnotes rather than (a lot of) in-text citations for easy reading flow by a non-academic audience (i.e., the text is not broken up by a lot of citations, which non-academic audiences find annoying to read). \n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >Highlights where readers can find the complete (scientific) analysis for further understanding.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >Include clear and brief definitions of terms.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >The methodology is described briefly.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >Manages to engage critically with policy terms and assumptions without long definitional or overly academic discussions.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2606Font6\" data-bltIndnt=\"38\" style=\"line-height:1.156;position:relative;margin-left:51px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2606CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:38\n} --><span class=\"text2606Font6\"  >The flow of explanation and argumentation is readable through various lists (e.g., First, second, third, and bullet points). \n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:24px;text-indent:-7px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2606Font8\"  >For further insights on this example please have a look at this document: </span ><span class=\"text2606Font4\"  >https://surfdrive.surf.nl/files/index.php/s/D7HxdgLLHqfFmrm</span ><span class=\"text2606Font3\"  > \n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
