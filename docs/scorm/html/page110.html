function keyDown(e) {
    if( is.ie ) e = event

    if( e.keyCode == 18 )
        keyFlags = keyFlags | 1
    else if( e.keyCode == 17 )
        keyFlags = keyFlags | 2
    else if( e.keyCode == 16 )
        keyFlags = keyFlags | 4
    else
        keyVal = e.keyCode

    if( keyFlags == 0 && keyVal == 37 ){action611();}
    if( keyFlags == 0 && keyVal == 39 ){action617();}
    if( keyFlags == 0 && keyVal == 32 ){action111();}
    if( keyFlags == 0 && keyVal == 13 ){action112();}
}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1
    else if( e.keyCode == 17 )
        keyFlags = keyFlags & ~2
    else if( e.keyCode == 16 )
        keyFlags = keyFlags & ~4
}

text117.addInnerText('<div id=\"text117\" aria-hidden=\"true\" ><a id=\"text117anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:10px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text117Font1\"  >Communicating research\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text117Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text117Font2\"  >The government of the UK\'s </span ><span class=\"text117Font3\"  >research communication strategy group </span ><span class=\"text117Font2\"  >states that communicating research is a nonlinear and experimental process as the communication strategy needs to be based on the nature of research findings and the target group. According to the UK\'s Department for International Development (DFID), </span ><span class=\"text117Font3\"  >research programmes </span ><span class=\"text117Font2\"  >should make their results more accessible to non-experts via blogs, briefs and factsheets. DFID guidelines also note that policymakers are more likely to read something visually appealing and that diagrams should summarise the evidence for and against particular interventions and indicate the quality of this evidence. \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text117Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text117Font2\"  >Communicating research to policymakers is crucial as they are essential actors, and their inclusion as stakeholders in the dissemination process can further promote and reinforce research communication. According to two extensive surveys in 2014, </span ><span class=\"text117Font3\"  >US policymakers</span ><span class=\"text117Font2\"  > find newspaper reports as useful as classified information (both &gt;60%). Op-eds are influential because of where they are published and their short length. </span ><span class=\"text117Font3\"  >UK policymakers</span ><span class=\"text117Font2\"  > read internal briefings (79%), media reports of academic outputs (61%), and social media/university websites (51% combined). In terms of style, policymakers need more scholarly work. They want researchers to write in plain language and to keep things short – hence the need for policy briefs.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
