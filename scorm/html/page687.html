}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1

    else if( e.keyCode == 16 )
        keyFlags = keyFlags & ~4

cies, to scholars and to the public, in order to increase dynamic interaction in the worldwide community of learning and research” and via the “postgraduate training the University shall assist scholars, especially young scholars, to participate in research in order to increase their capability to contribute to the extension, application and diffusion of knowledge”. This is based on Articles 1.4 and 1.7 of the </span ><span class=\"text694Font3\"  >UNU Charter</span ><span class=\"text694Font2\"  >. The </span ><span class=\"text694Font3\"  >UNU strategic plan for 2020-2024</span ><span class=\"text694Font2\"  > is also focused on strengthening collaboration, communications and visibility to ensure that the produced research is meeting actual demands.\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text694Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text694Font2\"  >Under our </span ><span class=\"text694Font3\"  >2021-2025 strategic plan</span ><span class=\"text694Font2\"  >, UNU-MERIT is focused on pursuing broader engagement with diverse stakeholders and disseminating research to our major audiences. We recognize the importance of communication and outreach for research, education, and knowledge mobilization.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
