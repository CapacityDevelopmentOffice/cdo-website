    if( keyFlags == 0 && keyVal == 37 ){action611();}
    if( keyFlags == 0 && keyVal == 39 ){action617();}
    if( keyFlags == 0 && keyVal == 13 ){action88();}
}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1
    else if( e.keyCode == 17 )
        keyFlags = keyFlags & ~2
    else if( e.keyCode == 16 )
        keyFlags = keyFlags & ~4
}

nteractions of various actors across many formats &nbsp;(Lewenstein, 2011). This sort of understanding can help generate, share, and find reliable knowledge. From Figure 1, we can see that many pathways are available from which we can choose. However, we must identify and choose the best-suited options for our research project to create a more significant impact. We must decide how to convey our message and understand how well the target audience was addressed.</span ><span class=\"text106Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text106Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text106Font4\"  >Figure 1\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
