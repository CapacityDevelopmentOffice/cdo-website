    if( keyFlags == 0 && keyVal == 37 ){action809();}
    if( keyFlags == 0 && keyVal == 39 ){action802();}
    if( keyFlags == 0 && keyVal == 13 ){action417();}
}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1
    else if( e.keyCode == 17 )
        keyFlags = keyFlags & ~2
    else if( e.keyCode == 16 )
        keyFlags = keyFlags & ~4
}

text435.addInnerText('<div id=\"text435\" aria-hidden=\"true\" ><a id=\"text435anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:10px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font1\"  >Writing briefs\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font2\"  >Guidelines on style\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font3\"  >Briefs are essentially for ‘narrowcasting’: sharing focused, evidence-based recommendations with small groups of policymakers at the ‘top of the communications pyramid’. They are more formal than blogs but still need to be clear and direct. They should contain very little technical jargon, as policymakers may not be specialists and need to absorb information quickly.\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font3\"  >The </span ><span class=\"text435Font5\"  >United Nations</span ><span class=\"text435Font3\"  > makes some recommendations, which can be summarised as follows:\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text435Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font3\"  >Be ACTIVE: Use the active rather than the passive voice – to show who is responsible;\n</span ></li >\n<li  class=\"text435Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font3\"  >Be DIRECT: State facts and ideas directly and use concrete rather than abstract words;\n</span ></li >\n<li  class=\"text435Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font3\"  >Be DYNAMIC: Use verbs rather than nouns, wherever possible, to be action-oriented;\n</span ></li >\n<li  class=\"text435Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font3\"  >Be DIGESTIBLE: Keep phrases as short as possible and present one idea per paragraph;\n</span ></li >\n<li  class=\"text435Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font3\"  >Be SELECTIVE: Use appropriate language for your audience and purpose.\n</span ></li >\n<li  class=\"text435Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font3\"  >Be INCLUSIVE: Use disability, gender and minorities inclusive language.\n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font6\"  >We recommend the following weight of sections while writing policy briefs;\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text435Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text435Font6\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font6\"  >Introduction with policy-relevant issue (20%).\n</span ></li >\n<li  class=\"text435Font6\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont11.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font6\"  >Core with main argument in non-academic format (50%).\n</span ></li >\n<li  class=\"text435Font7\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text435CircleBulletFont12.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text435Font6\"  >Conclusion and policy advice (30%).</span ><span class=\"text435Font7\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
