text161.addInnerText('<div id=\"text161\" aria-hidden=\"true\" ><a id=\"text161anc\" style=\"display:block;height:0px;width:0px;\" href=\"javascript:text161Object.onUp()\"></a>\n<div style=\"cursor:pointer\">\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:10px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font1\"  >Types of Policy Briefs\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font2\"  >An article titled </span ><span class=\"text161Font3\"  >“</span ><span class=\"text161Font2\"  >Use and effectiveness of policy briefs as a knowledge transfer tool: a scoping review</span ><span class=\"text161Font3\"  >”</span ><span class=\"text161Font2\"  > from 2021 in the Humanities and Social Sciences Communications journal shed some light on using briefs </span ><span class=\"text161Font4\"  >(Arnautu and Dagenais, 2021)</span ><span class=\"text161Font2\"  >. Policy briefs can be used for multiple reasons, such as starting discussions among stakeholders on policies, identifying problems and their solutions, and supporting existing beliefs for the progression of information. They can also be used to persuade policymakers to leverage the potential of using evidence-based research (Ti et al., 2017, as cited in Arnautu and Dagenais, 2021). Further, policy briefs can be used to urge the targeted stakeholders to take action on the concerned issue. \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font2\"  >There are two key types of policy briefs available. As advocacy briefs and objective briefs. A guide by the </span ><span class=\"text161Font4\"  >University of Pennsylvania </span ><span class=\"text161Font2\"  >differentiates these brief types based on whether it highlights an argument for a particular issue (advocacy brief) and provides essential information on a policy issue (objective brief). </span ><span class=\"text161Font4\"  >University of Toronto\'s toolkit </span ><span class=\"text161Font2\"  >provides more insights on this, stating that advocacy briefs include evidence-based policies. In contrast, objective briefs can provide necessary information on a problem and enable policymakers to choose the best-suited option.\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text161Font2\"  >Choosing which type of policy brief to write can be tricky. It is important to have clarity behind the purpose of writing the policy brief. An objective brief is most common; however, in some situations, based on the topic and situation, it would be useful to write an advocacy brief. Please do check out the examples provided below for each category for further clarity;</span ><span class=\"text161Font5\" style=\"background-color:transparent\" >\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div></div>\n');
