text13325.addInnerText('<div id=\"text13325\" aria-hidden=\"true\" ><a id=\"text13325anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text13325Font1\"  >MIGNEX Policy Brief, 2023, </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://www.mignex.org/d066a\',\'Trivantis_Popup_Window\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text13325Font2\"  >What are the ‘root causes’ of migration?</span></a ><span class=\"text13325Font4\"  > </span ><span class=\"text13325Font1\"  >By Jessica Hagen-Zanker and Jørgen Carling.\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text13325Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text13325Font5\"  >Based on this example, the following should be considered while writing a policy brief:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >Nicely formatted (professionally laid out and with some engaging visuals). \n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >Short overall with clear sentences.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >Sub-sections should be short and straightforward with clear subheadings.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >The first page needs to highlight the brief’s objective and critical takeaways (very briefly). This will help readers quickly understand what it is about and what they will learn if they read further.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >It uses (a few) footnotes rather than (a lot of) in-text citations for easy reading flow by a non-academic audience (i.e., the text is not broken up by a lot of citations, which non-academic audiences find annoying to read). \n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >Highlights where readers can find the complete (scientific) analysis for further understanding.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >Include clear and brief definitions of terms.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >The methodology is described briefly.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >Manages to engage critically with policy terms and assumptions without long definitional or overly academic discussions.\n</span ></li >\n<li  class=\"text13325Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text13325CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text13325Font5\"  >The flow of explanation and argumentation is readable through various lists (e.g., First, second, third, and bullet points). \n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text13325Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text13325Font7\"  >For further insights on this example please have a look at this </span ><a href=\"javascript:var newWnd=ObjLayerActionGoToNewWindow(\'https://canvas.maastrichtuniversity.nl/courses/8261/files/4016018?module_item_id=693936\',\'Trivantis_Popup_Window\',\'width=1025,height=701,scrollbars=1,resizable=1,menubar=1,toolbar=1,location=1,status=1\'); \"  ><span class=\"text13325Font8\"  >document</span></a ><span class=\"text13325Font7\"  >.</span ><span class=\"text13325Font9\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text13325.build()
