text153.addInnerText('<div id=\"text153\" aria-hidden=\"true\" ><a id=\"text153anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:10px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font1\"  >What are policy briefs?\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font2\"  >Policy briefs aim to allow the reader to understand the policy problem easily. They are generally 2 to 8 pages long and include the </span ><span class=\"text153Font3\"  >following sections</span ><span class=\"text153Font2\"  >: \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Attractive title.\n</span ></li >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Executive summary.\n</span ></li >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Background.\n</span ></li >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Definition of the problem.\n</span ></li >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Policy recommendations.\n</span ></li >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Implications\n</span ></li >\n<li  class=\"text153Font2\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text153CircleBulletFont7.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text153Font2\"  >Conclusion/critique of policy options. \n</span ></li >\n</ul >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font2\"  >Briefs must be written in clear and direct </span ><span class=\"text153Font3\"  >language</span ><span class=\"text153Font2\"  >, and technical terminology must be explained briefly to ensure that even non-specialist readers can grasp the work\'s essence. </span ><span class=\"text153Font4\"  >Policy briefs can be written and used to target many goals. The </span ><span class=\"text153Font3\"  >World Health Organization (WHO)</span ><span class=\"text153Font4\"  > categorizes these fields of scope into four categories: review, agenda setting, implementation, and formulation. Figure 3 below provides more details on the segments within these categories. \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\"  >Figure 3\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font5\"  >Source: </span ><span class=\"text153Font3\"  >WHO, Effective Writing and Policy Briefs Module 6 (Presentation)</span ><span class=\"text153Font5\"  >.\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text153Font4\"  >We recommend that everyone use this toolkit in the practical sense and attempt to write policy briefs.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
