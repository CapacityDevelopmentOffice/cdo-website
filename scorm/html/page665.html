text672.addInnerText('<div id=\"text672\" aria-hidden=\"true\" ><a id=\"text672anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:10px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font1\"  >Dissemination Process</span ><span class=\"text672Font2\"  > \n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font3\"  >Developing a dissemination strategy or following a process depends on the study and the researcher. The topic and communication objectives can help mould the dissemination process by identifying key stakeholders, setting up a best-suited timeline and deciding what platforms to use. However, there are a few things which can be generalized in the overall dissemination process:\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.910;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text672Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >The dissemination process must start by answering a few critical questions about your study. The paper \"</span ><span class=\"text672Font4\"  >Strategies for Effective Information Dissemination in a \'High-tech\' Age</span ><span class=\"text672Font3\"  >\" would be a good reference to use here. As it points out, some questions that are based on the following topics, \"What information needs to be conveyed? Why does this information need to be shared? Which stakeholders does this information need to reach? What are the ideal platforms and mediums that can be used to share this information? When is the best time to start the dissemination process? Are there any tools or mechanisms in place that can help measure your strategy\'s impact?\n</span ></li >\n<li  class=\"text672Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >Creating one or using a </span ><span class=\"text672Font4\"  >dissemination plan worksheet</span ><span class=\"text672Font3\"  >.\n</span ></li >\n<li  class=\"text672Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >Identifying who the key stakeholders are.\n</span ></li >\n<li  class=\"text672Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >Choosing the suitable medium for dissemination.\n</span ></li >\n<li  class=\"text672Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >Reaching out to the communications office to find out what opportunities exist.\n</span ></li >\n<li  class=\"text672Font3\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont8.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >Explore possible collaborations between research partners.\n</span ></li >\n<li  class=\"text672Font5\" data-bltIndnt=\"0\" style=\"line-height:1.156;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text672CircleBulletFont10.png\'); padding-left:11px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text672Font3\"  >Eventually, making the transition from just </span ><span class=\"text672Font4\"  >dissemination to exploitation</span ><span class=\"text672Font3\"  > for better impact.</span ><span class=\"text672Font5\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
