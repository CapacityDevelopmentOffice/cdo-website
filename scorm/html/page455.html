        keyFlags = keyFlags | 2

    else

    if( keyFlags == 0 && keyVal == 37 ){action828();}
    if( keyFlags == 0 && keyVal == 39 ){action821();}
    if( keyFlags == 0 && keyVal == 13 ){action454();}
}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1
    else if( e.keyCode == 17 )
        keyFlags = keyFlags & ~2
    else if( e.keyCode == 16 )
        keyFlags = keyFlags & ~4
}
